<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <input type="text" v-model="titulo" >
    <!--v-bind:value="titulo" v-on:input="titulo = $event.target.value"> Em vez de utilizar v-bind + v-on usa-se v-model-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
